<html><head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table style="background: url(&quot;tt.jpg&quot;);color: aliceblue;height:100%;" width="100%" cellspacing="2" cellpadding="2" align="center">

<tbody><tr>
<td colspan="2">
<center><font size="6"><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input name="textnames" id="textname" size="50" type="text"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input name="fathername" id="fathername" size="50" type="text"></td>
</tr>
<tr>
<td>Postal Address</td>
<td><input name="paddress" id="paddress" size="50" type="text"></td>
</tr>

<tr>
<td>Personal Address</td>
<td><input name="personaladdress" id="personaladdress" size="50" type="text"></td>
</tr>

<tr>
<td>Sex</td>
<td><input name="sex" value="male" size="10" type="radio">Male
<input name="sex" value="Female" size="10" type="radio">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected="">select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected="">select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected="">select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>

</tr>

<tr>
<td>State</td>
<td><select name="State">
<option value="-1" selected="">select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></td>
</tr>
<tr>
<td>PinCode</td>
<td><input name="pincode" id="pincode" size="30" type="text"></td>

</tr>
<tr>
<td>EmailId</td>
<td><input name="emailid" id="emailid" size="30" type="text"></td>
</tr>

<tr>
<td>DOB</td>
<td><input name="dob" id="dob" size="30" type="text"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input name="mobileno" id="mobileno" size="30" type="text"></td>
</tr>
<tr>
<td style="padding-top: 20px;padding-left: 20px;"><input style="padding-left: 10px;" type="reset"></td>
<td colspan="2" style="padding-top: 20px;"><input value="Submit Form" type="submit"></td>
</tr>
</tbody></table>
</form>

</body></html>
